<h3>{{campaign.name}}</h3>
<div>
  <div class="border">
    <quill-view class="preview-quill" [content]="campaign.content" [preserveWhitespace]="true" format="object"></quill-view>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-primary btn-sm new" routerLink='/new' [queryParams]="{ id: campaign.id }" placement="bottom" ngbTooltip="Create new from this">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
    <button class="btn btn-light btn-sm view" [routerLink]="['/view', campaign.id]" placement="bottom" ngbTooltip="Details">
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
    <button class="btn btn-light btn-sm edit" [routerLink]="['/edit', campaign.id]" placement="bottom" ngbTooltip="Edit">
      <fa-icon [icon]="faPen"></fa-icon>
    </button>
    <button class="btn btn-danger btn-sm delete" [routerLink]="" (click)="delete()" placement="bottom" ngbTooltip="Delete">
      <fa-icon [icon]="faTrash" [styles]="{'color': 'white'}"></fa-icon>
    </button>
  </div>
</div>
