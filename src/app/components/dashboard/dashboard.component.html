<h1 class="bd-title">My Campaigns</h1>
<hr>
<button class="btn btn-primary mb-3 mb-md-5" routerLink='/new'>Add Campaign</button>
<div class="row" *ngFor="let group of campaignGroups">
  <div class="col-md-4 mb-md-4 mb-2" *ngFor="let campaign of group">
    <app-dashboard-preview [campaign]="campaign" (deleteId)="delete($event)"></app-dashboard-preview>
  </div>
</div>
