<ngb-alert type="info" [dismissible]="false">Please authorize yourself to continue</ngb-alert>
<button type="button" class="btn btn-danger btn-block google-login" (click)="login('google')">Continue with Google</button>
<button type="button" class="btn btn-dark btn-block github-login" (click)="login('github')">Continue with GitHub</button>
<p class="text-center text-secondary mt-2">We don't store any user data, login is to prevent Firebase malicious attack only!</p>
