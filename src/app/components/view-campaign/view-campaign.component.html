<div>
  <input type="text" class="form-control name" value="{{campaign.name}}" aria-describedby="button-addon2" readonly>
</div>
<div class="border mt-2 quill-container">
  <quill-view [content]="campaign.content" [preserveWhitespace]="true" format="object"></quill-view>
</div>
<div class="mt-2">
  <ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="static-1" title="Schedule">
      <ng-template ngbPanelContent>
        {{formatSchedule()}}
      </ng-template>
    </ngb-panel>
    <ngb-panel id="static-2" title="Demographic">
      <ng-template ngbPanelContent>
        {{formatDemographic()}}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
<div class="mt-2">
  <button type="button" class="btn btn-light mr-1 back" (click)="back()" [disabled]="false">Back</button>
  <button type="button" class="btn btn-primary edit" [routerLink]="['/edit', campaign.id]">Edit</button>
  <button type="button" class="btn btn-danger float-right delete" (click)="delete()">Delete</button>
</div>
