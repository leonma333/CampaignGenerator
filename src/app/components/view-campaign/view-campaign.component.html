<div>
  <input type="text" class="form-control" value="{{campaign.name}}" aria-describedby="button-addon2" readonly>
</div>
<div class="border mt-2">
  <quill-view [content]="campaign.content" [preserveWhitespace]="true" format="object"></quill-view>
</div>
<div class="mt-2">
  <button type="button" class="btn btn-light mr-1" (click)="back()" [disabled]="false">Back</button>
  <button type="button" class="btn btn-primary" [routerLink]="['/edit', campaign.id]">Edit</button>
  <button type="button" class="btn btn-danger float-right" (click)="delete()">Delete</button>
</div>
